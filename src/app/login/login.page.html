<ion-header class="ion-no-border">
  <ion-toolbar class="header-section">
    <ion-buttons  slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button class="navigation" href="/home">Login</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding fixed>
  <div class="content-section">
  <img src="assets/icon/logo.png" />
  <form>
    <ion-input type="number" placeholder="No Handphone"></ion-input>
    <ion-input type="password" placeholder="Password"></ion-input>
    <ion-anchor (click)="btnClick()" routerLink="/lupa-password">Lupa Password ?</ion-anchor>
    <ion-button  class="btn-signup" (click)="btnClicked()" href="/register"> Daftar</ion-button>
    <ion-button class="btn-login" (click)="btnClicks()" href="/home-guest">Masuk</ion-button>
  </form>
</div>
</ion-content>
