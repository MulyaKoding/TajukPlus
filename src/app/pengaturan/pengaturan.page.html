<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button color="primary">
      <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="start">
    <ion-button class="navigation" routerLink="/">Pengaturan</ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content fullscreen>
  <ion-list>
    <p>Notifikasi</p>
    <ion-item>
      <ion-label>Notifikasi Berita Terbaru</ion-label>
      <ion-toggle slot="end" name="Btu" color="success" checked></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Notifikasi Lamaran</ion-label>
      <ion-toggle slot="end" name="apple" color="success" checked></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Notifikasi Informasi</ion-label>
      <ion-toggle slot="end" name="grape" color="success" checked></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Notifikasi Semua Chat</ion-label>
      <ion-toggle slot="end" name="kiwi" color="success" checked></ion-toggle>
    </ion-item>

   
  </ion-list> 

  <ion-list>
    <p>Umum</p>
    <ion-item>
      <ion-label>Bahasa</ion-label>
      <ion-select value="indonesia">
        <ion-select-option value="indonesia">Indonesia</ion-select-option>
        <ion-select-option value="english">English</ion-select-option>
      </ion-select>
    </ion-item>

  
  </ion-list>


</ion-content>
